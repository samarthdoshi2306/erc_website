{% extends "erc/blog/BlogBase.html" %}
{% block blog %}

<main id="main">
<section id="portfolio" class="clearfix" style="background: #C5FAEE;">
      <div class="container" >

        <header class="section-header">
          <h3 class="section-title" style="font-size: 5em;">Community Blogs</h3>
        </header>

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".informative">Informative</li>
              <li data-filter=".projects">Projects</li>
              <li data-filter=".tutorials">tutorials</li>
            </ul>
          </div>
        </div>
          <style type="text/css">
          .bloga{
            style="background-color: red;
          }
      </style>
        <div class="row portfolio-container">
          {% for blog in blogs %}
          <a href="{{blog.get_absolute_url}}">
            <div class="col-lg-4 col-md-6 portfolio-item {{blog.filterClass}} vishwajeet  "  >
            <div class="portfolio-wrap2">
            <a href="{{blog.get_absolute_url}}">{{blog.title}}</a>
            <br> <h4 style="font-weight: bold;">{{blog.content}}</h4>
            Posted by {{blog.author}} <br>
            on {{blog.date}}
          </div>
        </div>
          </a>
           {% endfor %}
      </div>
      
    </section><!-- #portfolio -->
    
   
   

    <!--==========================
      Testimonial Section
    ============================-->
    <section id="testimonials" class="section-bg">
      
    </section><!-- #contact -->

  </main>

{% endblock %}
