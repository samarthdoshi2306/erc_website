{% extends "erc/blog/BlogBase.html" %}
{% block blog %}

<main id="main">
<section id="portfolio" class="clearfix" style="background: rgba(225,255,155,0.8);" >
      <div class="container" >

        <header class="section-header">
          <h3 class="section-title" style="font-size: 3em;">Community Blogs</h3>
        </header>

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".informative">Informative</li>
              <li data-filter=".projects">Projects</li>
              <li data-filter=".tutorials">tutorials</li>
            </ul>
          </div>
        </div>
          

        <div class="row portfolio-container">
          {% for blog in blogs %}
          <a href="{{blog.get_absolute_url}}">
            <div class="col-lg-4 col-md-6 portfolio-item {{blog.filterClass}} vishwajeet  "  >
            <div class="portfolio-wrap2">
            <br> <h4 style="font-weight: bold; padding: 5px;">{{blog.title}}</h4>
            <a href="{{blog.get_absolute_url}}">
              <p style="padding: 5px">
                <strong>{{blog.content}}</strong>
              </p>
            </a>
            
            <p  style="padding: 5px;">{{blog.author}}<br>{{blog.date}}</p> 
             
          </div>
        </div>
          </a>
           {% endfor %}
      </div>
      
    </section><!-- #portfolio -->
    
 
  </main>

{% endblock %}
